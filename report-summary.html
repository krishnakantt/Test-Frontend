<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Summary</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .summary-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color:#111;
    }
    .field {
      margin-bottom: 10px;
      color:#111;
    }
    .predict-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .predict-btn:hover {
      background: #45a049;
    }
    #prediction-result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color:#111;
    }
  </style>
</head>
<body>
  <div class="summary-container">
    <h1>Report Summary</h1>

    <div id="summary-fields"></div>

    <button id="predict-btn" type="button" class="predict-btn">Predict</button>
    <div id="prediction-result"></div>
  </div>

  <script>
    
    const urlParams = new URLSearchParams(window.location.search);

    const formData = {
      Unit_Cost: urlParams.get("Unit_Cost"),
      Order_Quantity: urlParams.get("Order_Quantity"),
      Unit_Sale_Price: urlParams.get("Unit_Sale"),
      Total_Cost: urlParams.get("Total_Cost"),
      Revenue: urlParams.get("Revenue"),
      Order_Month: urlParams.get("Order_Month"),
      Year: urlParams.get("Year"),
      Customer_Type: urlParams.get("Customer_Type"),
      Product_Name: urlParams.get("Product_Name")
    };

    // Show summary fields on the page
    const summaryDiv = document.getElementById("summary-fields");
    for (const [key, value] of Object.entries(formData)) {
      const div = document.createElement("div");
      div.classList.add("field");
      div.innerHTML = `<strong>${key}:</strong> ${value}`;
      summaryDiv.appendChild(div);
    }

    // Handle Predict button click
    document.getElementById("predict-btn").addEventListener("click", async () => {
      try {
        const response = await fetch("https://ml-backend-for-hackathon.onrender.com/predict/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const data = await response.json();
        document.getElementById("prediction-result").innerText =
          "Prediction (Profit/Loss): " + (data.prediction ?? data.error);
      } catch (error) {
        document.getElementById("prediction-result").innerText =
          "Error calling API: " + error;
      }
    });
  </script>
</body>
</html>
