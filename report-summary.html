<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Summary</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .summary-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .field {
      margin-bottom: 10px;
    }
    .predict-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .predict-btn:hover {
      background: #45a049;
    }
    #prediction-result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="summary-container">
    <h1>Report Summary</h1>

    <div id="summary-fields"></div>

    <button id="predict-btn" type="button" class="predict-btn">Predict</button>
    <div id="prediction-result"></div>
  </div>

  <script>
    
    const params = new URLSearchParams(window.location.search);

    
    const formData = {};
    params.forEach((value, key) => {
      formData[key] = value;
    });

    
    const summaryDiv = document.getElementById("summary-fields");
    for (const key in formData) {
      const div = document.createElement("div");
      div.classList.add("field");
      div.innerHTML = `<strong>${key}:</strong> ${formData[key]}`;
      summaryDiv.appendChild(div);
    }

    
    document.getElementById("predict-btn").addEventListener("click", async () => {
      try {
        const response = await fetch("https://ml-backend-for-hackathon.onrender.com/predict/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData), 
        });

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = await response.json();

        document.getElementById("prediction-result").innerText =
          "Prediction: " + (data.prediction || JSON.stringify(data));

      } catch (error) {
        console.error("Error:", error);
        document.getElementById("prediction-result").innerText =
          "Error generating prediction.";
      }
    });
  </script>
</body>
</html>
